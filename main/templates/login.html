{% extends 'base.html' %}
{% block meta %}
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
{% endblock meta %}

{% block content %}
<head>
    <style>
      .custom-navbar {
          background-color: #a2d2ff;
      }
    </style>
  </head>
<!-- akhir css custom navbar -->

  <!-- <nav class="navbar bg-dark border-bottom border-bottom-dark navbar-dark" data-bs-theme="light"> -->
    <nav class="navbar border-bottom border-bottom-dark navbar-light custom-navbar" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StokNya Aku</a>
      </div>
    </nav>
  <!-- akhir kodingan navbar -->

  <style> 
    .custom-elegant-login {
        background-color: #bbd0ff;
    }

    .custom-elegant-footer{
        background-color: #ffd6ff;
    }

    .custom-elegant-background {
            background-image: url("lab_gru.jpeg"); /* Replace 'path_to_your_image.jpg' with the actual path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
</style>

<body class="custom-elegant-background"> <!-- taro disini buat warnain background -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-elegant-login">
                    <div class="card-header">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center custom-elegant-footer">
                        {% if messages %}
                            <ul class="list-unstyled">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        Belum punya akun? <a href="{% url 'main:register' %}">Hayu daftar disini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
